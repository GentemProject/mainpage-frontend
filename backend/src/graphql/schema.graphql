type Query {
	# Authentication
	getNewAccessToken(token: String!): String

	# Users
	getMe: User
}

type Mutation {
	# Authentication
    signIn(email: String!, password: String!): Auth
    signUp(name: String!, email: String!, password: String!): Auth
}

type Auth {
	accessToken: String
	refreshToken: String
	user: User
}

type User {
	id: ID
	firebaseId: String
	isAdmin: String
	name: String
	email: String
	createdAt: String
	updatedAt: String
}
